<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signin-up.css">
</head>
<body class="text-center">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<form class="form-signin" method="post" action="/signup" th:object="${user}" th:action="@{/signup}">
    <div class="alert alert-success" role="alert" th:if="${#httpServletRequest.getParameter('success')}">
        Conta Cadastrada com Sucesso
        <a href="/signin">Clique aqui para acessar plataforma</a>
    </div>
    <div class="alert alert-danger" role="alert" th:if="${#httpServletRequest.getParameter('error')}">
        Erro ao Fazer o Cadastro
    </div>
    <div class="alert alert-warning" role="alert" th:if="${#httpServletRequest.getParameter('exists')}">
        Nome de Usu치rio J치 Existe
    </div>
    <img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Fazer Cadastro</h1>

    <div class="form-floating">
        <input type="text" id="inputUsername" class="form-control" placeholder="Usu치rio" name="inputUsername" th:field="*{username}" required autofocus>
        <label for="inputUsername">Usu치rio</label>
    </div>
    <div class="form-floating">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="inputEmail" th:field="*{email}" required>
        <label for="inputEmail">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="inputPassword" th:field="*{password}" required>
        <label for="inputPassword">Senha</label>
    </div>


    <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary" type="submit">Cadastrar</button>
        <button class="btn btn-lg btn-secondary" type="button" onclick="window.location.href = '/signin';">Acessar Plataforma</button>
    </div>
    <p class="mt-5 mb-3 text-muted" th:text="${'&copy; 2020-'+#dates.createNow().getYear()}">&copy; 2020-2020</p>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
</body>
</html>
